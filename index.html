<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Hangry?</title>
</head>
<body>
    <div id="container">
        <div id="titlePage">
            <h1>Hangry?</h1>
            <p>Can't brain cuz no food? No worry. We make easy.</p>
            <div id="displayContent">
                <div id="map"></div>
                <button id="searchAgain" class="button">Find A Place</button>
            </div>
            <button id="prevSearches" class="button">Previous Places</button>
        </div>
        <div id="sideContainer">
            <ul id="sideNav">
            </ul>
        </div>
        <div id="addressModal" class="modal">
            <div class="modalContent">
                <!-- <span id="closeBtn">&times;</span> -->
                <h3>My Location</h3>
                <form>
                    <div class="form-row">
                        <label for="inputAddress">Address:</label>
                        <input type="text" name="address" id="inputAddress">
                    </div>
                    <div class="form-row">
                        <label for="inputCity">City:</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-row">
                        <label for="inputState">State:</label>
                        <select id="inputState" class="form-control">
                           <option selected>Choose...</option>
                       </select>
                    </div>
                                      <div class="form-row">
                        <label for="inputRadius">Radius (km):</label>
                        <select class="form-control" id="inputRadius">
                           <option selected>.5</option><span>
                       </select> * Default set to .5
                    </div>
                    <button id="modalGoBtn" class="button">Search Address</button>
                    <button id="modalFindMeBtn" class="button">Find My GPS Location</button>
                </form>
            </div>
        </div>
    </div>
    <!-- This is a jQuery CND for cookies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="script/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE2CIuMnHiuUN7XLs9fRiATGN1gD-t0LY&callback=initMap"></script>
    </script>
</body>
</html>
